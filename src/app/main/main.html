<md-toolbar layout="row" ng-if="!loginData.loggingIn">
    <div class="md-toolbar-tools">
        <md-button ng-click="ctrl.showMenu('left')" hide-gt-sm class="md-icon-button menuBtn">
            <ng-md-icon class="ic_24px" icon="menu" style="fill:white;"></ng-md-icon>
        </md-button>
        <img ng-src="{{user.image}}" class="md-whiteframe-z2" style="border-radius: 25px;
	-webkit-border-radius: 25px;
	-moz-border-radius: 25px;"></img>
        {{user.name}}
    </div>
</md-toolbar>
<div layout="row" flex class="content-wrapper" ng-if="!loginData.loggingIn">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <menu style="padding: 0px;"/>
    </md-sidenav>
    <md-button ng-click="ctrl.showMenu('right')" class="md-fab" aria-label="Eat cake" style="right:0px; top:2em; right:2em; position:fixed">
        <ng-md-icon icon="play_arrow" size="40" style="fill:white;"></ng-md-icon>
    </md-button>
    <md-sidenav class="md-sidenav-right" md-component-id="right">
        <player/>
    </md-sidenav>
    <div layout="row" flex class="content-wrapper" id="primary-col">
        <edit ng-show="edit.editing" style="min-width:50%"/>
        <div layout="column" flex class="view-fade">
            <md-content ng-view/>
        </div>
    </div>
</div>

<div class="login fade" flex ng-show="loginData.loggingIn"></div>
<div class="loading" ng-hide="loginData.loggingIn" layout-align="center center" flex layout="column">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
